<hi rend="bold" style="font-size:13pt">Layout</hi></head><p style="text-align: justify;">Per alcune postille come gli <hi rend="italic" xml:space="preserve">excerpta </hi>da Strabone, <hi rend="italic" xml:space="preserve">Suda </hi>e Massimo di Tiro nel f. 238v, si osserva una maggiore cura formale (interlinea spaziosa e modulo di scrittura abbastanza ampio), che fa pensare quasi ad un iniziale progettualità degli spazi paratestuali, mentre altre risultano vergate più velocemente e spesso sono costrette in spazi molto ridotti, lasciati casualmente liberi tra due postille già apposte. Similmente non c’è alcuna «coerenza tipologica» (Maniaci, 2002, p. 25)  tra aspetto grafico e semantico. Per ogni postilla si indicheranno tuttavia i seguenti elementi: </p><list rend="numbered"><item><hi rend="underline">Posizione</hi>. Le postille possono essere marginali o interlineari. </item><item><hi rend="underline">Colore dell’inchiostro</hi>. Le postille risultano scritte in due colori prevalenti: un colore marrone scuro e un colore rosso. </item><item><hi rend="underline">Modalità di rinvio al testo principale a stampa</hi>, quella che Maniaci chiama «materializzazione del collegamento» (Maniaci, 2002, p. 31). Le postille sono riferite al testo in due modalità:<list rend="numbered"><item>Vicinanza spaziale sulla pagina. Le annotazioni sono collocate a fianco o al di sopra del lemma di riferimento. </item><item>Utilizzo di un segno di rimando </item></list></item></list></div><div><head><anchor xml:id="Toc188697035"/><hi rend="bold" style="font-size:13pt">Categorie semantiche</hi></head><p style="text-align: justify;">	Ogni postilla può attraversare uno o più dei tre seguenti livelli di analisi del testo:</p><list rend="numbered"><item><hi rend="underline">Livello intertestuale</hi>. In questo livello cade la maggior parte delle postille, quelle in cui Poliziano riporta collega il testo a passi paralleli.</item><item><hi rend="underline">Livello esegetico</hi>. In questo livello si intendono incluse le postille contenenti annotazioni retoriche e lessicali.</item><item><hi rend="underline">Livello filologico</hi>. In questo livello si intendono far parte le congetture filologiche.</item></list></div><div><head><hi rend="bold" style="font-size:13pt" xml:space="preserve">Numerazione </hi></head><p style="text-align: justify;">Ad ogni postilla ho attribuito una sequenza numerica che indica il numero del folio, il numero del verso di riferimento e il numero della parola nel verso secondo l’ordine dei versi e delle parole del testo dell’edizione parmense (ad es. 238v.1.1 indica la postilla presente sul folio 238 <hi rend="italic">verso</hi>, riferita alla prima parola del verso 1). Al titolo è stato assegnato il numero “0” e nel caso in cui vi siano più postille riferite allo stesso lemma, queste sono state distinte con le lettere dell’alfabeto latino. </p></div><div><head><hi rend="bold" style="font-size:13pt">Criteri di trascrizione e criteri di edizione</hi></head><p style="text-align: justify;">Per i criteri trascrittivi mi sono confrontato con due esigenze: da un lato con quella di uniformare il testo alle norme generali invalse nella trascrizione di testi medievali e umanistici e in particolare ai criteri identificati da Branca per l’edizione delle <hi rend="italic">Centuriae</hi>; dall’altro con quella di poter addestrare un modello di HTR (riconoscimento automatico dei caratteri) per poter analizzare il testo. Quindi, utilizzando le potenzialità della marcatura in XML, di cui si dirà nella seconda sezione dell’elaborato, ho strutturato la trascrizione su due livelli: uno mimetico-facsimilare e un altro interpretativo.</p><p style="text-align: justify;"><hi rend="bold">Livello mimetico-facsimilare</hi><note place="foot" xml:id="ftn26" n="25"><p rend="footnote text" style="text-align: justify;"><hi style="font-size:10pt" xml:space="preserve"> Per questo livello di trascrizione sono partito dalle linee guide di Ariane Pinche, finalizzate proprio all’addestramento di modelli per l’HTR </hi><?biblio ADDIN ZOTERO_ITEM CSL_CITATION {"citationID":"ObWuEJi0","properties":{"formattedCitation":"(Pinche, 2022)","plainCitation":"(Pinche, 2022)","noteIndex":25},"citationItems":[{"id":4059,"uris":["http://zotero.org/users/10057154/items/ZPEKUHDT"],"itemData":{"id":4059,"type":"manuscript","abstract":"Ce guide est le fruit d’une réflexion menée au cours des années 2021 et 2022 dans la cadre du projet CREMMALab et du séminaire de recherche « Création de modèle(s) HTR pour les documents médiévaux en ancien français et moyen français entre le Xe et le XVe siècle ». Nos préconisations ont pour but d’accompagner la création des données d’entraînement afin d’optimiser l’apprentissage machine des modèles d’HTR. Produire des données d’entraînement demande de modéliser une représentation la matière textuelle afin de créer des données homogènes qui assureront la qualité des prédictions HTR. Ce guide ne prétend pas répondre à toutes les problématiques de transcriptions présentes dans les manuscrits médiévaux, mais nous espérons qu’il permettra aux transcripteurs de répondre aux interrogations les plus courantes et d’harmoniser les pratiques.","source":"HAL Archives Ouvertes","title":"Guide de transcription pour les manuscrits du Xe au XVe siècle","URL":"https://hal.science/hal-03697382","author":[{"family":"Pinche","given":"Ariane"}],"accessed":{"date-parts":[["2025",1,16]]},"issued":{"date-parts":[["2022",6]]}}}],"schema":"https://github.com/citation-style-language/schema/raw/master/csl-citation.json"}?><hi style="font-size:10pt">(Pinche, 2022)</hi><hi style="font-size:10pt">.</hi></p></note></p><list rend="numbered"><item>La punteggiatura è conservata come nell’originale, compresi i segni che si ritrovano anche nelle <hi rend="italic" xml:space="preserve">Centurie </hi>per segnare la fine di un argomento (:- e : ~) e i punti “sospesi”.</item><item>Le maiuscole non sono regolarizzate.</item><item>Le univerbazioni sono lasciate come nell’originale.</item><item>La sopralineatura è sciolta nel grafema &lt;n&gt; per il latino e l’abbreviazione di καί.</item><item>Si sono mantenute le abbreviazioni</item><item>Per il greco, ho trascritto il sigma così come è nella fonte (dove non c'è un uso regolare di ς o σ nel finale).</item></list><p style="text-align: justify;"><hi rend="bold">Livello interpretativo</hi></p><list rend="numbered"><item>La punteggiatura è comunque conservata come nell’originale secondo il criterio adottato da Vittore Branca.</item><item>Le maiuscole sono regolarizzate.</item><item>Le univerbazioni sono separate, con una nota per i casi ambigui.</item><item>Tutte le abbreviazioni più comuni sono sciolte, con una nota per i casi ambigui.</item><item>Per il greco, l’uso del sigma è stato regolarizzato.</item></list>